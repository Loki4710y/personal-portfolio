<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills - LOKII</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">LOKIITECH</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="projects.html">projects</a>
            <a href="skills.html" class="active">Skills</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="detailed-skills">
        <h2 class="heading">Detailed <span>Skills</span></h2>

        <div class="progress-container">
            <h3><i class="fa-brands fa-html5"></i> HTML</h3>
            <div class="progress-bar">
                <div class="progress html">90%</div>
            </div>

            <h3><i class="fa-brands fa-css3-alt"></i> CSS</h3>
            <div class="progress-bar">
                <div class="progress css">85%</div>
            </div>

            <h3><i class="fa-brands fa-js"></i> JavaScript</h3>
            <div class="progress-bar">
                <div class="progress js">10%</div>
            </div>

            <h3><i class="fa-brands fa-react"></i> React</h3>
            <div class="progress-bar">
                <div class="progress react">0%</div>
            </div>

            <h3><i class="fa-brands fa-python"></i> Python</h3>
            <div class="progress-bar">
                <div class="progress python">30%</div>
            </div>
        </div>
    </section>

    <script>
        // Animate progress bars on load
        window.addEventListener("load", () => {
            document.querySelectorAll(".progress").forEach(bar => {
                let width = bar.style.width;
                bar.style.width = "0";
                setTimeout(() => {
                    bar.style.width = width;
                }, 200);
            });
        });
    </script>
</body>
